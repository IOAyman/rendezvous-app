<div class="container">
  <div class="img">
    list des patients
  </div>
  
  <div class="component">
    <div class="container">

      <form (ngSubmit)="submitForm()">
        <h2>Prendre un rendez-vous avec le médecin</h2>
        <div>
          <label for="fullName">Nom Du Patient</label> <br>
          <input type="text" name="fullName" [formControl]="name">
        </div>

        <div>
          <label for="phoneNumber">Numéro De Téléphone</label> <br>
          <input type="text" name="phoneNumber" [formControl]="phone">
        </div>
        <div>
          <button type="submit" [disabled]="!(name.valid && phone.valid)">Submit</button>
        </div>
        <div *ngIf="firebaseErrorMessage != ''">{{ firebaseErrorMessage }}</div>

        <div>{{ name.value }}</div>
      </form>

    </div>
  </div>
</div>
