<div class="global" style="min-height: 80vh;">
  <div class="container-fluid">
    <div class="row align-items-center justify-content-center no-gutters">
      <div class="col-md-4">
        <form (ngSubmit)="onSubmit()" [formGroup]="createForm" class="submit-form">
          <h2>Prendre un rendez-vous!</h2>
          <div>
            <label for="fullName">Nom Du Patient</label> <br>
            <input type="text" formControlName="fullName" class="form-control">
          </div>
          <div>
            <label for="phoneNumber">Numéro De Téléphone</label> <br>
            <input type="tel" formControlName="phoneNumber" class="form-control">
          </div>
          <div>
            <button class="btn btn-primary" type="submit" [disabled]="createForm.invalid">Submit</button>
          </div>
          <div *ngIf="firebaseErrorMessage != ''">{{ firebaseErrorMessage }}</div>
          <button *ngIf="id != ''" class="btn btn-danger" (click)="resetForm()">Cancel Updating</button>
          <div *ngIf="id != ''">{{id}}</div>
        </form>
      </div>

      <div class="col-md-8">
        <table *ngIf="patientsList.length != 0" class="table">
          <thead>
            <th>Full Name</th>
            <th>Phone Number</th>
            <th>Edit</th>
            <th>Delete</th>
          </thead>
          <br>
          <tbody>
            <tr *ngFor="let patient of patientsList">
              <td>{{ patient.payload.doc.data().fullName }}</td>
              <td>{{ patient.payload.doc.data().phoneNumber }}</td>
              <td><i class="fas fa-edit" (click)="onUpdateIcon(patient)"
                     style="cursor: pointer; padding: 5px; color: #0d6efd;">
                  </i>
              </td>
              <td><i class="fas fa-trash-alt" (click)="onDelete(patient)"
                     style="cursor: pointer; padding: 5px; color: #dc3545;">
                  </i>
              </td>
            </tr>
          </tbody>
        </table>
        <h1 *ngIf="patientsList.length === 0" style="opacity: 0.5; text-align: center;">List Empty</h1>
      </div>
    </div>
  </div>

<!-- THE END -->
