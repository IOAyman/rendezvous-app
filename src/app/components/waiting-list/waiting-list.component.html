<div class="container">
  <div class="list-container">
    <tr *ngFor="let patient of patientsList">
      <td>Nom de patient : {{ patient.payload.doc.data().fullName }},</td>
      <td>Tel de patient : {{ patient.payload.doc.data().phoneNumber }}</td>
      <td (click)="deletePatient(patient)"><i class="fas fa-trash-alt"></i>
      </td>
    </tr>
  </div>

  <div class="form-container">
    <form (ngSubmit)="submitForm()" [formGroup]="form" class="submit-form">
      <h2>Prendre un rendez-vous avec le médecin</h2>

      <div>
        <label for="fullName">Nom Du Patient</label> <br>
        <input type="text" formControlName="fullName">
      </div>

      <div>
        <label for="phoneNumber">Numéro De Téléphone</label> <br>
        <input type="tel" formControlName="phoneNumber">
      </div>

      <div>
        <button type="submit" [disabled]="this.form.invalid">Submit</button>
      </div>

      <div *ngIf="firebaseErrorMessage != ''">{{ firebaseErrorMessage }}</div>
    </form>
  </div>
</div>
