<div id="container">
    <div id="back-btn-container"><button (click)="goBack()" class="btn btn-primary">Go back</button></div>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="retrievePassword()" class="form facebook-style">
        <h1>Find your account</h1>
        <p>Enter your Address e-mail so we can send you a reset password e-mail.</p>
        <div>
            <input autocomplete="off" formControlName="email" type="email" placeholder="Email" class="form-control">
        </div>

        <div *ngIf="firebaseErrorMessage != ''" class="error-style">
            <span>{{ firebaseErrorMessage }}</span>
        </div>
        <div style="margin-top: 15px ;">
            <button [disabled]="mailSent || forgotPasswordForm.invalid" class="btn btn-info">Reset my password</button>
        </div>
        <div *ngIf="mailSent" class="text-success">
            <p>An email has been sent!</p>
        </div>
    </form>
</div>
