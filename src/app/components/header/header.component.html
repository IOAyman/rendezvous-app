<div class="top-heading">
    <div class="usr-log">
        <p *ngIf="(angularFireAuth.user | async)">
            <span>Welcome back, </span><span>{{ user }}</span>
        </p>
        <p *ngIf="!(angularFireAuth.user | async)">You Are Not Logged In</p>
    </div>
</div>

<nav>
    <div class="navigation">
        <a routerLink="/home" routerLinkActive="active">Home</a>
        <a *ngIf="(angularFireAuth.user | async)" routerLink="/waiting-list" routerLinkActive="active">
            Waiting List
        </a>
    </div>
    <div class="title" title="LOGO: navigate to home">
        <a routerLink="/home">Rendezvous</a>
    </div>
    <div class="auth">
        <button id="signIn-btn" *ngIf="!(angularFireAuth.user | async)" routerLink="/login">Sign in</button>
        <!-- <a *ngIf="!(angularFireAuth.user | async)" routerLink="/signup" routerLinkActive="active">Sign up</a> -->
    </div>
    <div id="account-container" *ngIf="(angularFireAuth.user | async)" (click)="toggleMenu()" title="Menu">
        <img [src]="userImgURL" class="rounded-circle" style="width: 40px;"
            id="userIMG">
        <i style="margin: 0 10px;" class="fas fa-caret-down"></i>
        <div *ngIf="accountMenu" id="account-menu">
            <div id="goToProfile" (click)="goToUserProfile()" class="div-sec-inside">
                <div class="inside-container" title="See your profile">
                    <div><img [src]="userImgURL" class="rounded-circle" style="width: 40px;"></div>
                    <div style="margin-left: 15px; font-size: large;">{{ user }}</div>
                </div>
            </div>
            <div id="signOut" (click)="logOut()" class="div-sec-inside">
                <div class="inside-container" title="Log out">
                    <div class="inside" style="font-size: 1rem;">
                        <i class="fas fa-power-off"></i>
                    </div>
                    <div style="margin-left: 15px; font-size: 1rem;">Sign out</div>
                </div>
            </div>
        </div>
    </div>
</nav>
