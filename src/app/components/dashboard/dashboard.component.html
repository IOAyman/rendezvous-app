<div class="container-fluid">
    <!-- users list (admin & editor, can see this)-->
    <div *ngIf="adminPermission() || editorPermission()" class="facebook-style" id="users-list">
        <h2 style="text-align: center;">Users table</h2>
        <br>
        <app-tables [infos]="users | async" [tableCol]="usersCols"></app-tables>
        <p *ngIf="usrsError !== ''" style="color: brown;">{{ usrsError }}</p>
    </div>

    <!-- users chart (admin, editor & analyst, can see this) -->
    <div class="col-md-8 facebook-style" id="usrs-chart-container">
        <app-charts 
            *ngIf="usrsPerMonth" 
            [chartID]="usrsChartID" 
            [chartType]="usrsChartType" 
            [xAxis]="months"
            [yAxis]="usrsPerMonth" 
            [title]="usrsChartTitle" 
            [lbl]="usrsLabel">
        </app-charts>
    </div>

    <!-- rendezvous list (admin & editor, can see this) -->
    <div *ngIf="adminPermission() || editorPermission()" class="facebook-style" id="rdvs-list">
        <h2 style="text-align: center;">Rendezvous table</h2>
        <br>
        <app-tables [infos]="patients | async" [tableCol]="rdvsCols"></app-tables>
        <p *ngIf="rdvsError !== ''" style="color: brown;">{{ rdvsError }}</p>
    </div>

    <!-- rdv chart (admin, editor & analyst, can see this) -->
    <div class="col-md-8 facebook-style" id="rdv-chart-container">
        <app-charts 
            *ngIf="rdvPerMonth" 
            [chartID]="rdvChartID" 
            [chartType]="rdvChartType" 
            [xAxis]="months"
            [yAxis]="rdvPerMonth" 
            [title]="rdvChartTitle" 
            [lbl]="rdvLabel">
        </app-charts>
    </div>
</div>

<!-- THE END -->
